name: Deploy to AWS with Slack Approval

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 수동 트리거 추가

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
    - name: Request approval from Slack via Webhook
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_CHANNEL: your-channel-id
        SLACK_COLOR: '#FF0000'
        SLACK_MESSAGE: 'Deployment approval needed for ${{ github.sha }}. Please approve in GitHub Actions.'
        SLACK_TITLE: 'Deployment Approval Required'

  deploy:
    if: github.event_name == 'workflow_dispatch'
    needs: notify-slack
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1
    # 다른 배포 관련 스텝들...
